  title: BlueXP Edge缓存文档
  summary: 通过BlueXP边缘缓存、您可以创建一个集中式文件存储、为全球各地的远程位置提供服务。借助边缘缓存、经常访问的数据会保留在每个相关的远程边缘位置、并且可以在通过WAN访问数据时不会出现延迟、同时仍受中央控制。
